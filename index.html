<!-- отработка кнопки с алертом. -->
<div id="root3"></div>
<script type="text/babel">

class NameForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = {value: ''};

    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleChange(event) {
    this.setState({value: event.target.value});
  }

  handleSubmit(event) {
    alert('Введенное имя: ' + this.state.value);
    event.preventDefault();
  }

  render() {
    return (
      <form onSubmit={this.handleSubmit}>
        <label>
          Name:
          <input type="text" value={this.state.value} onChange={this.handleChange} />
        </label>
        <input type="submit" value="Submit" />
      </form>
    );
  }
}

ReactDOM.render(
  <NameForm />,
  document.getElementById('root3')
);
</script>


<p> Кнопки с пеерключени (radiobutton)</p>

<div id="radiobut"></div>
<script type="text/babel">

class HelloWorldApp extends React.Component {
  state = {
    selected: 'radio-1'
  };
  
  render () {
    return (
      <div>
        <input type='radio' id='radio-1' name='myRadio' value='radio-1'
          checked={this.state.selected === 'radio-1'} onChange={(e) => this.setState({ selected: e.target.value })} />
        <br />
        <input type='radio' id='radio-2' name='myRadio' value='radio-2' 
          checked={this.state.selected === 'radio-2'} onChange={(e) => this.setState({ selected: e.target.value })} />
               <br />
        <input type='radio' id='radio-3' name='myRadio' value='radio-3' 
          checked={this.state.selected === 'radio-3'} onChange={(e) => this.setState({ selected: e.target.value })} />
        <p> а сдесь просто текс. (подумать как сделать подписи к кнопкам) </p>  
      </div>
    );
  }
};

var element = document.getElementById('radiobut');
ReactDOM.render(<HelloWorldApp />, element);

</script>

<!-- отработка кнопки с изменение значения-->
<div id="butimag"></div>
<script type="text/babel">
class Toggle extends React.Component {
  constructor(props) {
    super(props);
    this.state = {isToggleOn: true};
    this.handleClick = this.handleClick.bind(this);
  }

  handleClick() {
    this.setState(prevState => ({
      isToggleOn: !prevState.isToggleOn
    }));
  }

  render() 
{
    return (
      <button onClick={this.handleClick}>
        {this.state.isToggleOn ? 'ON' : 'OFF'}
      </button>
    );
  }
}

ReactDOM.render(
  <Toggle />,
  document.getElementById('butimag')
);
</script>
