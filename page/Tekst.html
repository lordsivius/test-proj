    <h2>Пробуем учить REACT</h2>
    <p>Тестовая страница с примерами. через \n\r не работает 

<br> а так рабоатет (через тэг HTML работает
</p>
    <p>Будем думать как все выводить</p>

    <!-- выводим разные надписи -->

<div id="root2"></div>
<script type="text/babel">
      const News = () => {
        return <p>К сожалению, это работает</p>
      }

      const Comments = () => {
        return <p>С++ и С# лучше- комментировать нечего.</p>
      }

      const App = () => {
        return (
          <React.Fragment>
            <News />
            <Comments />
          </React.Fragment>
        )
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root2')
      );

    </script>

<!--  Выводим несколько строк поочередно через REACt -->
<h1> Выводим несколько строк поочередно через REACt </h1>

<div id="root4"></div>
<script type="text/babel">

function Welcome(props) {
  return <h1>Hello, {props.name}</h1>;
}

function App() {
  return (
    <div>
      <Welcome name="user1" />
      <Welcome name="user2" />
      <Welcome name="user3" />
      <p className= "red"> а тут просто заголов  :) </p>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root4'));
</script>
